<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question CRUD</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/design.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="js/utils/db.js"></script>
    <script src="js/utils/commonutils.js"></script>
    <script src="js/models/question.js"></script>
    <script src="js/models/questionOperations.js"></script>
    <script src="js/controllers/question.js"></script>

    
</head>
<body>
    <div class="container border">
        <h1 class="text-center  alert-info">Question CRUD</h1>

            <div class="input-group mb-4 mt-4">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Question ID</span>
                    </div>
                    <!-- <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"> -->
                    <label id = "id" class = "form-control"></label>
            </div>
    
            <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Type question here</span>
                    </div>
                    <textarea id="name" class="form-control" aria-label="With textarea" cols="20" rows="6"></textarea>
             </div>


            <div class="input-group mb-4">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Option A</span>
                    </div>
                    <input id="optionA" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>


            <div class="input-group mb-4">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Option B</span>
                    </div>
                    <input id="optionB" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>



            <div class="input-group mb-4">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Option C</span>
                    </div>
                    <input id="optionC" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>



            <div class="input-group mb-4">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Option D</span>
                    </div>
                    <input id="optionD" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
          
            <div class="input-group mb-4">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Right Ans</span>
                    </div>
                    <input id="rightAns" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group-prepend mb-4">
                    <label class="input-group-text"for="">Score</label>
                    <input min="1" max="10" id="score" type="range" class="form-control custom-range mt-2">
            </div>
     

            
    <div class="mb-4">
            <button id="add" class='btn btn-primary mr-2'><i class="fas fa-plus-square"></i>&nbsp;Add</button>
            <button id = "delete"class='btn btn-danger mr-2'><i class="fas fa-trash-alt"></i> &nbsp;Delete</button>
            <button class='btn btn-info mr-2'><i class="fas fa-search"></i>&nbsp;Search</button>
            <button id = "sort" class='btn btn-success mr-2'><i class="fas fa-sort"></i>&nbsp;Sort</button>
            <button id = "save" class='btn btn-warning mr-2'><i class="fas fa-save"></i>&nbsp;Save</button>
            <button id = "load" class='btn btn-danger mr-2'><i class="fas fa-truck-loading"></i>&nbsp;Load</button>
            <button id = "update" class='btn btn-secondary mr-2'><i class="fas fa-pen-alt"></i>&nbsp;Update</button>
            <button id = "savetoserver" class='btn btn-success mr-2'><i class="fas fa-server"></i>&nbsp;Save to Server</button>
            <button id = "clearAll"class='btn btn-danger'><i class="fas fa-trash"></i>&nbsp;Clear All</button>
        </div>  
    
        

            <div id="sortDiv" class="border">
            <label for="">Sort By</label>
            <select id="sortby">
                <option value="id">Id</option>
                <option value="name">Name</option>
                <option value="score">Score</option>
            </select>
            <input type="checkbox"> Asc/Desc
        </div>
        <h2>Total Records <span id="total"></span> Mark for Delete <span id="mark"></span> UnMark <span id="unmark"></span> </h2>

        <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Option A</th>
                        <th>Option B</th>
                        <th>Option C</th>
                        <th>Option D</th>
                        <th>Right Ans</th>
                        <th>Score</th>
                    </tr>
            </thead>

            <tbody id = "questions">
                
            </tbody>
        </table>
</div>
</body>
</html>
